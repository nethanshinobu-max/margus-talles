<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talles Counter V2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .counter-display {
            text-align: center;
            margin: 30px 0;
        }

        .counter-number {
            font-size: 4em;
            font-weight: bold;
            color: #764ba2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-increment {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-increment:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6), 0 0 40px rgba(118, 75, 162, 0.4);
        }

        .btn-decrement {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-decrement:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.6), 0 0 40px rgba(245, 87, 108, 0.4);
        }

        .btn-reset {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            margin-top: 15px;
            width: 100%;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.6), 0 0 40px rgba(0, 242, 254, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .label {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Talles Counter V2 âœ¨</h1>
        
        <div class="counter-display">
            <div class="label">Current Count</div>
            <div class="counter-number" id="counter">0</div>
        </div>

        <div class="button-group">
            <button class="btn-increment" onclick="increment()">+ Increment</button>
            <button class="btn-decrement" onclick="decrement()">- Decrement</button>
        </div>

        <button class="btn-reset" onclick="reset()">ðŸ”„ Reset</button>
    </div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');

        function updateDisplay() {
            counterElement.textContent = count;
        }

        function increment() {
            count++;
            updateDisplay();
        }

        function decrement() {
            count--;
            updateDisplay();
        }

        function reset() {
            count = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
