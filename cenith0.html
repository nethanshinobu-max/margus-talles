            background:   #fff;
            padding: 60px 20px;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            color: #2c2c2c;

        }
        .arrow {

            color: #d4849c;
            margin-bottom: 40px;
        }
        .talles-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 20px;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto 60px;
        }
        .  talle-link {
            text-decoration: none;
        }
        .cuadrado {
            width: 100px;
            height: 100px;
            background: transparent;
            border: 2px solid #d4849c;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .cuadrado:hover {
            background: #d4849c;
            transform: translateY(-2px);
            box-shadow:   0 5px 15px rgba(212, 132, 156, 0.3);
        }
        .cuadrado span {
            font-size: 32px;
            color: #d4849c;
            font-weight: 600;
            border-bottom: 2px solid #d4849c;
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }
        .cuadrado:hover span {
            color: #fff;
            border-bottom-color: #fff;
        }
        .corazon {
            margin-top: 60px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            h2 {
                font-size: 16px;
            }
            .  talles-grid {
                grid-template-columns: repeat(3, 80px);
                gap: 15px;
            }
            .  cuadrado {
                width: 80px;
                height: 80px;
            }
            .cuadrado span {
                font-size: 24px;
            }
        }
    </style>
</head>
