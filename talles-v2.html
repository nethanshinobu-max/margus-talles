<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegí tu talle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .talle-box {
            background: white;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            text-decoration: none;
            display: block;
        }

        .talle-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.8), 0 0 50px rgba(255, 182, 193, 0.5), 0 15px 30px rgba(255, 182, 193, 0.3);
            border-color: #FFB6C1;
        }

        .talle-box.disabled {
            background: #f0f0f0;
            color: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .talle-box.disabled:hover {
            transform: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: transparent;
        }

        .talle-number {
            font-size: 4em;
            font-weight: bold;
            color: #FFB6C1;
            margin-bottom: 10px;
        }

        .talle-box.disabled .talle-number {
            color: #ccc;
        }

        .talle-info {
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
        }

        .talle-box.disabled .talle-info {
            color: #ccc;
        }

        .heart-container {
            text-align: center;
            margin-top: 40px;
        }

        .heart-container img {
            max-width: 200px;
            height: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .talle-number {
                font-size: 3em;
            }
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            text-align: center;
            color: #FFB6C1;
            font-size: 1.2em;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elegí tu talle</h1>
        <p class="subtitle">Hacé clic en tu talle según tus medidas</p>
        <div class="grid" id="tallesGrid">
            <div class="loading">Cargando talles disponibles...</div>
        </div>
        
        <div class="heart-container">
            <img src="https://i.imgur.com/M2MYa5q.png" alt="Heart">
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const marca = urlParams.get('marca');

        const todosLosTalles = [
            { numero: 34, cintura: "65-68", cadera: "88-92" },
            { numero: 36, cintura: "69-73", cadera: "93-95" },
            { numero: 38, cintura: "74-77", cadera: "96-99" },
            { numero: 40, cintura: "78-80", cadera: "100-103" },
            { numero: 42, cintura: "82-84", cadera: "104-106" },
            { numero: 44, cintura: "85-88", cadera: "108-110" },
            { numero: 46, cintura: "89-92", cadera: "111-114" },
            { numero: 48, cintura: "93-96", cadera: "115-118" },
            { numero: 50, cintura: "97-100", cadera: "119-122" },
            { numero: 52, cintura: "101-105", cadera: "124-128" },
            { numero: 54, cintura: "106-109", cadera: "127-132" },
            { numero: 56, cintura: "110-115", cadera: "133-137" },
            { numero: 58, cintura: "116-120", cadera: "138-143" },
            { numero: 60, cintura: "121-130", cadera: "144-150" },
            { numero: 62, cintura: "112-135", cadera: "151-155" },
            { numero: 64, cintura: "136-140", cadera: "156-160" }
        ];

        async function cargarTalles() {
            try {
                const response = await fetch('talles-data.json');
                const tallesData = await response.json();
                
                if (!marca) {
                    document.getElementById('tallesGrid').innerHTML = 
                        '<div class="error">Error: No se especificó una marca en la URL</div>';
                    return;
                }

                const tallesDisponibles = tallesData[marca];
                
                if (!tallesDisponibles) {
                    document.getElementById('tallesGrid').innerHTML = 
                        '<div class="error">Error: Marca no encontrada</div>';
                    return;
                }

                const grid = document.getElementById('tallesGrid');
                grid.innerHTML = '';

                todosLosTalles.forEach(talle => {
                    const disponible = tallesDisponibles.includes(talle.numero);
                    const a = document.createElement('a');
                    a.className = `talle-box ${disponible ? '' : 'disabled'}`;
                    
                    a.innerHTML = `
                        <div class="talle-number">${talle.numero}</div>
                        <div class="talle-info">
                            CINTURA ${talle.cintura}<br>
                            CADERA ${talle.cadera}
                        </div>
                    `;

                    if (disponible) {
                        a.href = `https://margusoficial.com/marcas/${marca}/?Talles=${talle.numero}`;
                        a.target = '_blank';
                    } else {
                        a.onclick = (e) => e.preventDefault();
                    }

                    grid.appendChild(a);
                });

            } catch (error) {
                document.getElementById('tallesGrid').innerHTML = 
                    '<div class="error">Error al cargar los datos de talles</div>';
                console.error('Error:', error);
            }
        }

        cargarTalles();
    </script>
</body>
</html>
