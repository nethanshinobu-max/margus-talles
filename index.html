    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background:  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            color: #fff;
            font-size: 50px;
            margin-bottom: 20px;
            text-align:  center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        h2 {
            color: #fff;
            font-size:  20px;
            margin-bottom:  40px;
            text-align:  center;
            font-weight: 300;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width:  1200px;
            width: 100%;
        }
        .marca-btn {
            background: #fff;
            padding: 30px 20px;
            border-radius: 15px;
            text-decoration: none;
            color: #2c2c2c;
            font-size: 20px;
            font-weight:  bold;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .marca-btn:hover {
            transform:  translateY(-5px);
            box-shadow:  0 10px 25px rgba(0,0,0,0.3);
            background: #d4849c;
            color: #fff;
        }
        @media (max-width: 768px) {
            h1 { font-size: 35px; }
            . container { grid-template-columns:  repeat(2, 1fr); }
            .marca-btn { font-size: 16px; padding: 20px 10px; }
        }
    </style>
</head>
