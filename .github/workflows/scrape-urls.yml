name: üîç Scrapear URLs de Categor√≠as

on:
  workflow_dispatch:

jobs:
  scrape-urls:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run scraper
        run: node scrape-urls-categorias.js
      
      - name:  Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add categorias-urls-nuevas.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update categorias-urls-nuevas.txt" && git push)
