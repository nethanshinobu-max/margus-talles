        .talles-grid {

        . talle-link {

            background: transparent;
            border: 2px solid #d4849c;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 0 auto 8px;
        }
        . circulo:hover {
            background: #d4849c;
            transform: translateY(-3px);
            box-shadow:  0 8px 20px rgba(212, 132, 156, 0.3);
        }
        .circulo span {
            font-size: 28px;
            color: #d4849c;
            font-weight: 600;

        }
        .circulo:hover span {

        }
        .talle-label {
            font-size: 14px;
            color: #2c2c2c;
            font-weight: 500;
        }
        .corazon {
            margin-top: 60px;
        }
        @media (max-width: 768px) {

            }
            h2 {

            . talles-grid {

            .circulo span {
