<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talles Margus - Consulta R√°pida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 8px;
        }

        .result-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-item p {
            color: #555;
            margin: 5px 0;
        }

        .no-results {
            text-align: center;
            color: #999;
            font-size: 18px;
            padding: 40px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∑Ô∏è Consulta de Talles Margus</h1>
        
        <div class="search-box">
            <div class="input-group">
                <label for="searchInput">Buscar por c√≥digo de art√≠culo:</label>
                <input type="text" id="searchInput" placeholder="Ej: 4401, 4402, etc.">
            </div>
            
            <div class="input-group">
                <label for="categoryFilter">Filtrar por categor√≠a:</label>
                <select id="categoryFilter">
                    <option value="">Todas las categor√≠as</option>
                </select>
            </div>
            
            <button onclick="searchTalles()">Buscar</button>
        </div>

        <div class="loading" id="loading">
            ‚è≥ Cargando datos...
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let tallesData = [];
        const JSON_URL = 'https://raw.githubusercontent.com/nethanshinobu-max/margus-talles/main/talles-data.json';

        // Load data from JSON file on page load
        async function loadData() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            loading.classList.add('show');
            errorDiv.classList.remove('show');
            
            try {
                const response = await fetch(JSON_URL);
                
                if (!response.ok) {
                    throw new Error(`Error al cargar los datos: ${response.status} ${response.statusText}`);
                }
                
                tallesData = await response.json();
                
                if (!Array.isArray(tallesData) || tallesData.length === 0) {
                    throw new Error('Los datos cargados no son v√°lidos o est√°n vac√≠os');
                }
                
                populateCategories();
                console.log(`‚úÖ Datos cargados exitosamente: ${tallesData.length} art√≠culos`);
                
            } catch (error) {
                console.error('Error al cargar datos:', error);
                errorDiv.textContent = `‚ùå Error: ${error.message}. Por favor, verifica que el archivo talles-data.json existe en el repositorio.`;
                errorDiv.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        }

        // Populate category filter dropdown
        function populateCategories() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(tallesData.map(item => item.categoria))].sort();
            
            categoryFilter.innerHTML = '<option value="">Todas las categor√≠as</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Search function
        function searchTalles() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const resultsDiv = document.getElementById('results');
            
            if (!tallesData || tallesData.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">‚ö†Ô∏è No hay datos disponibles. Por favor, recarga la p√°gina.</div>';
                resultsDiv.classList.add('show');
                return;
            }

            let filtered = tallesData;

            // Filter by search input
            if (searchInput) {
                filtered = filtered.filter(item => 
                    item.articulo.toLowerCase().includes(searchInput) ||
                    item.descripcion.toLowerCase().includes(searchInput)
                );
            }

            // Filter by category
            if (categoryFilter) {
                filtered = filtered.filter(item => item.categoria === categoryFilter);
            }

            displayResults(filtered);
        }

        // Display results
        function displayResults(items) {
            const resultsDiv = document.getElementById('results');
            
            if (items.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">üòî No se encontraron resultados</div>';
            } else {
                resultsDiv.innerHTML = items.map(item => `
                    <div class="result-item">
                        <h3>üì¶ ${item.articulo}</h3>
                        <p><strong>Descripci√≥n:</strong> ${item.descripcion}</p>
                        <p><strong>Categor√≠a:</strong> ${item.categoria}</p>
                        <p><strong>Talles:</strong> ${item.talles}</p>
                    </div>
                `).join('');
            }
            
            resultsDiv.classList.add('show');
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchTalles();
            }
        });

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
